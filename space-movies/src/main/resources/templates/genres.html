<div xmlns:th="http://www.thymeleaf.org">
    <div class="container my-3">
        <div class="row">
            <div>
                <h1 class="display-3 p-5 font-weight-bold">Genres</h1>
            </div>
        </div>
        <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="btn">
                <a class="btn btn-block" href="/genres/add-genre" style="color: black; background-color: white">
                    <i class="fa fa-plus"></i> Add new genre
                </a>
            </div>
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody th:each="genre : ${genres}">
                        <td th:text="${genre.getName()}"></td>
                        <td th:text="${genre.getDescription()}"></td>
                        <td class="text-right">
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <form th:action="@{'/genres/delete/{name}' (name=${genre.getName()})}"
                                      th:method="DELETE">
                                    <button class="btn btn-sm btn-danger"
                                            type="submit">
                                        <i class="fa fa-trash"> </i> Delete
                                    </button>
                                </form>
                            </th:block>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="btn btn-sm btn-info"
                                   style="color: white"
                                   th:href="@{'/genres/edit-genre/{id}' (id=${genre.getId()})}">
                                    <i class="fa fa-pencil-square-o"> </i> Edit
                                </a>
                            </th:block>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
