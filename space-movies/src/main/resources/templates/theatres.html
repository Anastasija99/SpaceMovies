<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="utf-8"/>
</head>
<style>
    ul .listItem {
        list-style-type: none;
    }
</style>
<body>
<div class="d-grid gap-3">
    <div class="container my-3">
        <div class="row">
            <div>
                <h1 class="display-4 font-weight-bold">Theatres</h1>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <a class="btn btn-block" href="/theatres/add-theatre" style="color: black; background-color: white">
                    <i class="fa fa-plus"></i> Add new theatre
                </a>
            </div>
        </div>
    </div>
    <ul>
        <li class="listItem p-3 border" th:each="theatre: ${theatres}">
            <th:block th:text="${theatre.name}"/>
            (
            <th:block th:text="${theatre.city}"/>
            ,
            <th:block th:text="${theatre.address}"/>
            )
            <div class="text-right">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{'/theatres/delete/{id}' (id=${theatre.getId()})}"
                          th:method="DELETE">
                        <button class="btn btn-sm btn-danger"
                                type="submit">
                            <i class="fa fa-trash"> </i> Delete
                        </button>
                    </form>
                </th:block>
                <th:block> <!-- sec:authorize="hasRole('ROLE_ADMIN')"-->
                    <a class="btn btn-sm btn-info"
                       style="color: white"
                       th:href="@{'/theatres/edit-theatre/{id}' (id=${theatre.getId()})}">
                        <i class="fa fa-pencil-square-o"> </i> Edit
                    </a>
                </th:block>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
